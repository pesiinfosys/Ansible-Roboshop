---
- name: setup MongoDB server
  hosts: mongodb
  become: yes
  tasks:
  - name: Copying mongo.repo file to MongoDB server
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: Installing MongoDB 
    ansible.builtin.yum:
      name: mongodb-org
      state: installed
  - name: Starting MongoDB Service
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: true